<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Les petits plats</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>
<body>
    <header>
        <h1>
            <img src="./assets/images/logo.svg" alt="Les petits plats">
        </h1>
    </header>
    <main>
        <form autocomplete="off">
            <input type="search" name="search" id="search" placeholder="Rechercher une recette">
            <label for="search">
                <img src="./assets/images/search-icon.svg" alt="Chercher">
            </label>
        </form>
        <div id="filters">
            <div class="tags"></div>
            <div class="categories">
                <div class="dropdown ingredients">
                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ingredients
                    </button>
                    <div class="dropdown-menu" aria-hidden="true" aria-labelledby="dropdownMenuButton1">
                        <div class="top-dropdown-menu">
                            <form autocomplete="off">
                                <input type="search" name="search-ingredients" id="search-ingredients" data-type="ingredients" placeholder="Rechercher un ingédient">
                            </form>
                            <button class="close-dropdown-menu"><img src="./assets/images/toggle-arrow.svg" alt="Fermer le menu déroulant"></button>
                        </div>
                        <ul class="dropdown-menu-list"></ul>
                    </div>
                </div>
                <div class="dropdown appliances">
                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Appareils
                    </button>
                    <div class="dropdown-menu" aria-hidden="true" aria-labelledby="dropdownMenuButton2">
                        <div class="top-dropdown-menu">
                            <form autocomplete="off">
                                <input type="search" name="search-appliances" id="search-appliances" data-type="appliances" placeholder="Rechercher un appareil">
                            </form>
                            <button class="close-dropdown-menu"><img src="./assets/images/toggle-arrow.svg" alt="Fermer le menu déroulant"></button>
                        </div>
                        <ul class="dropdown-menu-list"></ul>
                    </div>
                </div>
                <div class="dropdown ustensils">
                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ustensiles
                    </button>
                    <div class="dropdown-menu" aria-hidden="true" aria-labelledby="dropdownMenuButton3">
                        <div class="top-dropdown-menu">
                            <form autocomplete="off">
                                <input type="search" name="search-ustensils" id="search-ustensils" data-type="ustensils" placeholder="Rechercher un ustensile">
                            </form>
                            <button class="close-dropdown-menu"><img src="./assets/images/toggle-arrow.svg" alt="Fermer le menu déroulant"></button>
                        </div>
                        <ul class="dropdown-menu-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="recipes"></div>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
